<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Knockout TypeScript</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
</head>
<body>

<main class="container">
    <h1 class="mt-4">Using TypeScript With Knockout</h1>

    <!-- The element Knockout will bind to -->
    <div id="app">
        <div class="row">
            <div class="col-sm-12 col-lg-7">
               <person-view params="person:person"></person-view>
            </div>
            <div class="col-sm-12 col-lg-5 pl-lg-5">
                <person-edit params="person:person"></person-edit>
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>User Id</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: posts()">
                    <tr>
                        <td data-bind="text: userId"></td>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: title"></td>
                        <td data-bind="text: body"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
